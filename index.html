<!DOCTYPE html>
<html>
  <head>
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="index.css" />

    <title>Flash Card</title>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/worker.js")
          .then((reg) => console.log("worker registered!", reg))
          .catch((err) => console.error("Error!", err));
      }
    </script>
  </head>

  <body>
    <div class="header">
      <img class="shuffle" src="shuffle.png" />

      <a class="title" href="data.html" target="_blank"> Flash Card </a>

      <img class="add" src="plus.png" />
    </div>

    <div class="cards">
      <div id="template" class="card" time="0">
        <div class="back">
          <div class="content"></div>

          <img class="edit" src="edit.png" />
          <img class="tick" src="tick.png" />

          <img class="cross" src="cross.png" />
        </div>

        <div class="front">
          <div class="content"></div>

          <img class="edit" src="edit.png" />
          <img class="tick" src="tick.png" />

          <img class="cross" src="cross.png" />
        </div>
      </div>
    </div>

    <script src="jquery-3.6.0.min.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
